<!doctype html>
<html>
  <head>
      <title>
		3d calculations
	</title>
   <script>
    let groundY=150, centerX=200;
    let xa = 150;
    let xb= 200;
    let ya = 300;
    let x=200, y0=0, zStart=1, n=8, step=3;
	let ux=100, uy=50;
	function screenX(wx, wy, wz){
	    return centerX+(wx-ux)/wz;
	}
	function screenY(wx, wy, wz){
	    return groundY-(wy-uy)/wz;
	}
    function draw(){
	   let g=c1.getContext("2d");
	   g.clearRect(0, 0, 400, 300);
	   z=zStart;
	   for(let i=0; i<n; i++){
          g.beginPath();
		  g.arc(screenX(xa, ya, z), screenY(xa, ya, z), z*2, 0, 10, false);
          g.stroke();
          g.beginPath();
          g.arc(screenX(xb, ya, -z), screenY(xb, ya, z), z*2, 0, 10, false);
          g.stroke();
          g.beginPath();
          g.arc(screenX(xb, ya, z), screenY(-xb, -ya, z), z*2, 0, 10, false);
          g.stroke();
          g.beginPath();
          g.arc(screenX(xa, ya, -z), screenY(-xa, -ya, z), z*2, 0, 10, false);
          g.stroke();
	      z=z+step;
	   }
	   zStart-=0.01;
	   if(zStart<0.5){zStart+=step;}
	   requestAnimationFrame(draw);
	}
   </script>
  </head>
  <body onload="draw()">
      <div>
		<h1 style="text-align:justify">Math and Physics for Games</h1>
		<h3 style="text-align:justify">3d Calculations</h3>
        <h2 style="text-align:justify">it's time for hallucination</h2>
          it's time for hallucination
        </div>
    <canvas id="c1" width="400" height="300"></canvas><br />
    &emsp; <input type="button" value="Î›" onclick="uy-=20"/> <br>
	<input type="button" value="<" onclick="ux+=20"/>
	&ensp;<input type="button" value=">" onclick="ux-=20"/><br>
    &emsp; <input type="button" value="v" onclick="uy+=20"/>
  </body>
</html>
