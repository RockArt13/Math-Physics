<!doctype html>
<html>
  <head>
    <title>Drawing</title>
	<script>
	  function starting(){
	     let g=document.getElementById("c1").getContext("2d");
		 g.clearRect(0, 0, 300, 300);
		 let w=parseFloat(document.getElementById("widthbox").value);
		 let cx=150;
		 g.fillStyle="green";
		 g.fillRect(cx-w/2, 30, w, 50);
	
	  }
	</script>
  </head>
  <body onload="starting()">
    <canvas id="c1" width="300" height="300">
	</canvas><br />
	<input type="number" id="widthbox" value="100" />
	<input type="number" id="heightbox" value="50" />
	<input type="button" value="draw" onclick="starting()" />
  </body>
</html>
