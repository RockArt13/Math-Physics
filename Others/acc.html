
<!doctype html>
<html>
  <head>
    <script>
	   let x=60, y=5;
	   let dt=100;
	   let step=0, grav=-3;
	   let ground=250, pixelsToMeter=30;
	   function draw(){
	      let g=c1.getContext("2d");
		  g.clearRect(0, 0, 300, 300);
		  g.fillRect(x, ground-pixelsToMeter*y-10, 10, 10);
		  g.fillRect(0, ground, 300, 5);
		  y+=step;
		  //console.log(y);
		  if(y<0){
		    step=0.95*Math.abs(step);
			y=0;
		  }
		  step+=grav*(dt/1000);	
	   }
	</script>
  </head>
  <body onload="setInterval('draw()', dt);">
    <canvas id="c1" width="300" height="300">
	</canvas>
  </body>
</html>
